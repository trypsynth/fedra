[package]
name = "fedra"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1.0.100"
reqwest = { version = "0.13.1", features = ["blocking", "form", "json", "rustls"] }
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.149"
tungstenite = { version = "0.28.0", features = ["native-tls"] }
url = "2.5.8"
webbrowser = "1.0.6"
wxdragon = "0.9.7"

[build-dependencies]
embed-manifest = "1.5.0"
